specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Manifestations
    network: viviani
    source:
      address: "0xd70E57336cc2F9E98061a8cb3bA68556b044B757"
      abi: Manifestations
      startBlock: 13029212
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ManifestEvent
      abis:
        - name: Manifestations
          file: ./src/assets/contracts/Manifestations.json
      eventHandlers:
        - event: ManifestEvent(string,string,indexed address)
          handler: handleManifestEvent
      file: ./graphprotocol/src/mapping.ts
  - kind: ethereum/contract
    name: UploadEvidence
    network: viviani
    source:
      address: "0xc0ac15E51209A4Bd3d6b59e1efB0a65b609fC197"
      abi: UploadEvidence
      startBlock: 13029212
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UploadEvidenceEvent
      abis:
        - name: UploadEvidence
          file: ./src/assets/contracts/UploadEvidence.json
      eventHandlers:
        - event: UploadEvidenceEvent(indexed address,indexed bytes32,string,string,indexed
            address)
          handler: handleUploadEvidenceEvent
      file: ./graphprotocol/src/mapping.ts
  - kind: ethereum/contract
    name: CLYToken
    network: viviani
    source:
      address: "0x8370c56344ab90b070e39055ce177Be874205666"
      abi: CLYToken
      startBlock: 13029212
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Minted
        - Burned
        - CurvePurchase
        - CurveSale
      abis:
        - name: CLYToken
          file: ./src/assets/contracts/CLYToken.json
      eventHandlers:
        - event: Minted(address,uint256,uint256,address,string)
          handler: handleMintedEvent
        - event: Burned(address,uint256,uint256,address,string)
          handler: handleBurnedEvent
        - event: CurvePurchase(uint256,uint256,uint256,uint256)
          handler: handleCurvePurchaseEvent
        - event: CurveSale(uint256,uint256,uint256,uint256)
          handler: handleCurveSaleEvent
      file: ./graphprotocol/src/mapping.ts
